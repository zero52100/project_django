{% include 'users/navbar.html' %}
<style>
    .success-message {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 20px;
        width: 400px;
        margin-left: 650px;
        text-align: center;
    }
    .cart-item {
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        display: flex;
        align-items: center;
    }
    .cart-item img {
        width: 100px; 
        margin-right: 20px;
    }
    .cart-item-details {
        flex-grow: 1;
    }
    .error-message {
        background-color: #f8d7da; 
        border-color: #f5c6cb;
        color: #721c24;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 20px;
        width: 400px;
        margin-left: 650px;
        text-align: center;
    }
    
    
    .submit-row .add {
        background-color: #0275dd;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        display: inline-block;
        text-decoration: none;
        color: white;
        margin-bottom:10px;
        margin-left:10px


    }
    
</style>
{% if messages %}
    <div class="alert alert-danger">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

<div style="max-width: 400px; margin: 20px auto 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; text-align: center;">
    <h1 style="font-weight: bold;">Login</h1>
    <form method="POST">
        {% csrf_token %}
        
   
        <div style="margin-bottom: 10px;">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
    
        <div style="margin-bottom: 10px;">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        
        <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; cursor: pointer; margin-top: 10px;">Login</button>
        <a href="{% url 'signup' %}" style="display: block; margin-top: 10px; text-decoration: none; color: #007bff;">Don't have an account? Create one</a>
        
    </form>
</div>
